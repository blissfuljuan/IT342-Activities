<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<h1>Your Contacts</h1>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}">Name</td>
        <td th:text="${contact.email}">Email</td>
        <td th:text="${contact.phone}">Phone</td>
    </tr>
    </tbody>
</table>
</body>
</html>
