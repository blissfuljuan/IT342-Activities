<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contacts Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Google Contacts Integration</h1>
                        
                        <div th:if="${authenticated}">
                            <p class="lead">Welcome, <span th:text="${name}">User</span>!</p>
                            <p>You are now logged in with your Google account.</p>
                            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                                <a th:href="@{/contacts}" class="btn btn-primary btn-lg">
                                    <i class="bi bi-people-fill me-2"></i>View My Contacts
                                </a>
                                <form th:action="@{/logout}" method="post" class="d-grid">
                                    <button type="submit" class="btn btn-outline-danger btn-lg" onclick="return confirm('Are you sure you want to logout?')">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <div th:unless="${authenticated}">
                            <p class="lead">This application allows you to manage your Google Contacts.</p>
                            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                                <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary btn-lg">
                                    <i class="bi bi-google me-2"></i>Login with Google
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
