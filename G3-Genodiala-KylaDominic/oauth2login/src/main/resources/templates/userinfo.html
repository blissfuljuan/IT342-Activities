<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0;
        }
        .id-card {
            width: 350px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .id-card-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
        }
        .id-card-body {
            padding: 20px;
        }
        .id-card-body img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .id-card-body h2 {
            margin: 0 0 10px;
            font-size: 22px;
        }
        .id-card-body p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .id-card-footer {
            background-color: #ecf0f1;
            padding: 10px 0;
        }
        .id-card-footer a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .id-card-footer a:hover {
            background-color: #3498db;
        }
        .attributes-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .attributes-container h3 {
            margin: 0 0 15px;
        }
        .attributes-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .attributes-container th, .attributes-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .attributes-container th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="id-card">
    <div class="id-card-header">
        <h1>Google Information</h1>
    </div>
    <div class="id-card-body">
        <img th:if="${picture}" th:src="${picture}" alt="Profile Picture"/>
        <h2 th:text="${name}">Name</h2>
        <p th:text="${email}">Email</p>
        <p th:text="${birthday}">Birthday</p>
        <p th:text="${phone}">Phone</p>
    </div>
    <div class="id-card-footer">
        <a href="/api/contacts/view">View Contacts</a>
        <a href="/login">Logout</a>
    </div>
</div>

<div th:if="${#authentication != null}" class="attributes-container">
    <h3>All Available Attributes:</h3>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr th:each="attr : ${#authentication.principal.attributes}">
            <td th:text="${attr.key}">Key</td>
            <td th:text="${attr.value}">Value</td>
        </tr>
    </table>
</div>
</body>
</html>
