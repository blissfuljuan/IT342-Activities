<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .user-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<h2>Google User Information</h2>
<table>
    <tr>
        <th>Profile Picture</th>
        <td>
            <img th:if="${picture}" th:src="${picture}" class="user-picture" alt="Profile Picture"/>
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${name}">-</td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="${email}">-</td>
    </tr>
</table>

<div th:if="${#authentication != null}">
    <h3>All Available Attributes:</h3>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr th:each="attr : ${#authentication.principal.attributes}">
            <td th:text="${attr.key}">Key</td>
            <td th:text="${attr.value}">Value</td>
        </tr>
    </table>
</div>
</body>
</html>
