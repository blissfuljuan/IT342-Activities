# Application name
spring.application.name=googlecontacts

# GitHub OAuth2 Configuration (if used for GitHub authentication)
spring.security.oauth2.client.registration.github.client-id=
spring.security.oauth2.client.registration.github.client-secret=
spring.security.oauth2.client.registration.github.scope=read:user,user:email

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=https://www.googleapis.com/auth/userinfo.email, https://www.googleapis.com/auth/userinfo.profile, https://www.googleapis.com/auth/contacts

# The `redirect-uri` can be customized based on your application's URL. `{baseUrl}` will dynamically fill the base URL of your app.
