<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Edit Contact</h2>

<form action="/update-contact" method="post">
    <input type="hidden" name="resourceName" th:value="${contact.resourceName}" />

    <label>First Name:</label>
    <input type="text" name="givenName" th:value="${contact.names != null and #lists.size(contact.names) > 0 ? contact.names[0].givenName : ''}" />

    <label>Last Name:</label>
    <input type="text" name="familyName" th:value="${contact.names != null and #lists.size(contact.names) > 0 ? contact.names[0].familyName : ''}" />

    <label>Email:</label>
    <input type="email" name="email" th:value="${contact.emailAddresses != null and #lists.size(contact.emailAddresses) > 0 ? contact.emailAddresses[0].value : ''}" />

    <label>Phone:</label>
    <input type="text" name="phone" th:value="${contact.phoneNumbers != null and #lists.size(contact.phoneNumbers) > 0 ? contact.phoneNumbers[0].value : ''}" />

    <button type="submit">Update Contact</button>
</form>

</body>
</html>
