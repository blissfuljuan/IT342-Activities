<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">âœï¸ Edit Contact</h2>

  <form th:action="@{/contacts/update}" method="post">
    <input type="hidden" name="resourceName" th:value="${resourceName}">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" th:value="${name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" th:value="${email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" name="phone" th:value="${phone}" required>
    </div>

    <button type="submit" class="btn btn-success">ğŸ’¾ Save Changes</button>
    <a href="/contacts" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
