<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #ddd; /* Light text */
        }

        .error-container {
            max-width: 600px;
            margin: 50px auto;
            background: #222; /* Dark gray background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .error-header {
            border-bottom: 2px solid #b71c1c; /* Deep red */
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #b71c1c; /* Strong red */
        }

        .error-code {
            font-size: 52px;
            font-weight: bold;
            margin: 0;
            color: #e53935; /* Bright red */
        }

        .error-message {
            color: #ccc;
            margin: 20px 0;
            font-size: 18px;
        }

        .error-details {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #bbb;
        }

        .error-details p {
            margin: 5px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #0077b6; /* Strong blue */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #004f73; /* Darker blue */
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-header">
        <h1 class="error-code" th:text="${status}">500</h1>
        <h2 th:text="${error}">Error</h2>
    </div>

    <div class="error-message">
        <p th:text="${message}">Something went wrong.</p>
    </div>

    <div class="error-details">
        <p><strong>Path:</strong> <span th:text="${path}">/requested-path</span></p>
        <p><strong>Time:</strong> <span th:text="${timestamp}">Timestamp</span></p>
    </div>

    <a href="/googleuser" class="back-button">Back to Home</a>
</div>
</body>
</html>
