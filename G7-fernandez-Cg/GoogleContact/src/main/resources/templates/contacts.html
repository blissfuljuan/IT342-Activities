<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<h1>Your Contacts</h1>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.email}"></td>
    </tr>
    </tbody>
</table>

<br>
<a href="/user-info">Back to Profile</a>
</body>
</html>
