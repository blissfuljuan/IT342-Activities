<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Contacts - Google Contacts Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/contacts">My Contacts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user-info">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light px-3" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Contacts</h1>
        <a href="/contact/add-form" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Contact
        </a>
    </div>

    <div class="alert alert-info text-center" th:if="${contacts == null || contacts.isEmpty()}">
        <i class="bi bi-info-circle"></i> No contacts available. Click "Add Contact" to create one.
    </div>

    <div class="table-responsive" th:unless="${contacts == null || contacts.isEmpty()}">
        <table class="table table-striped table-hover bg-white shadow-sm rounded">
            <thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${not #lists.isEmpty(contact.names) ? contact.names[0].displayName : 'N/A'}"></td>
                <td th:text="${not #lists.isEmpty(contact.emailAddresses) ? contact.emailAddresses[0].value : 'N/A'}"></td>
                <td th:text="${not #lists.isEmpty(contact.phoneNumbers) ? contact.phoneNumbers[0].value : 'N/A'}"></td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{'/contacts/edit/' + ${contact.resourceName}}" class="btn btn-primary">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{'/contacts/delete/' + ${contact.resourceName}}" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this contact?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</body>
</html>
