<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            width: 48%;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a0fb6;
        }
        .btn-secondary {
            background-color: #495057;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #343a40;
        }
    </style>
</head>
<body>

<!-- Original Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/contacts">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user-info">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Contact</h2>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>

                    <form th:if="${contact != null}" th:action="@{'/contacts/edit/' + ${contact.resourceName}}" method="POST">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="displayName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="displayName" name="displayName"
                                   th:value="${not #lists.isEmpty(contact.names) ? contact.names[0].displayName : ''}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${not #lists.isEmpty(contact.emailAddresses) ? contact.emailAddresses[0].value : ''}">
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                   th:value="${not #lists.isEmpty(contact.phoneNumbers) ? contact.phoneNumbers[0].value : ''}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/contacts" class="btn btn-secondary btn-custom">Cancel</a>
                            <button type="submit" class="btn btn-primary btn-custom">Update Contact</button>
                        </div>
                    </form>

                    <div th:if="${contact == null}" class="alert alert-danger mt-3">
                        Contact not found or could not be loaded. <a href="/contacts">Return to contacts list</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
