<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    /* Set Bootstrap table background variable */
    :root {
      --bs-table-bg: #795C34;
    }
    /* Global Poppins Font and Ash White Background */
    body {
      background-color: #FAFAFA; /* Ash white */
      font-family: 'Poppins', sans-serif;
    }
    /* Bold labels */
    .form-label {
      font-weight: bold;
    }
    /* Page Header */
    .page-header {
      background-color: #3F301D;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* Content Wrapper */
    .content-wrapper {
      margin: 30px auto;
      max-width: 1200px;
      padding: 0 15px;
    }
    /* Card for Content */
    .card {
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Button Container */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    /* Table Container */
    .table-container {
      overflow-x: auto;
    }
    /* Override .table-dark Header */
    .table-dark {
      background-color: var(--bs-table-bg) !important;
    }
    /* Custom Brown Buttons for main navigation */
    .btn-brown-success {
      background-color: #CD853F !important; /* Peru */
      border-color: #CD853F !important;
      color: #fff;
    }
    .btn-brown-success:hover {
      background-color: #C87C3E !important;
      border-color: #C87C3E !important;
    }
    .btn-brown-danger {
      background-color: #8B4513 !important; /* SaddleBrown */
      border-color: #8B4513 !important;
      color: #fff;
    }
    .btn-brown-danger:hover {
      background-color: #7A3E12 !important;
      border-color: #7A3E12 !important;
    }
    /* Profile Image Styling */
    .profile-img {
      max-width: 150px;
      border: 5px solid #CD853F;
    }
  </style>
</head>
<body>

<div class="page-header">
    <h1>User Info</h1>
</div>

<div class="content-wrapper">
    <!-- Navigation Button Container -->
    <div class="btn-container">
        <a href="/contacts" class="btn btn-brown-success">Contacts</a>
        <a href="/logout" class="btn btn-brown-danger">Logout</a>
    </div>

    <!-- User Info Card -->
    <div class="card">
        <div class="card-body text-center">
            <!-- Profile Image -->
            <img th:src="${userInfo.picture}" alt="User Image" class="rounded-circle img-fluid profile-img mb-3">
            <!-- User Name & Email -->
            <h3 th:text="${userInfo.name}"></h3>
            <p th:text="${userInfo.email}"></p>

            <!-- User Attributes Table -->
            <div class="table-responsive table-container mt-4">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iterates through userInfo map -->
                    <tr th:each="entry : ${userInfo}">
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
