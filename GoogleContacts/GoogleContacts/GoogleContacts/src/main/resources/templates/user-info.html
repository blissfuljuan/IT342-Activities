<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Info - Google Contacts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f1f3f4;
            border-radius: 8px;
        }
        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .user-details h3 {
            margin: 0;
            color: #333;
        }
        .user-details p {
            margin: 5px 0 0;
            color: #555;
        }
        .nav-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn-custom {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #3367d6;
        }
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link.active {
            color: #4285F4 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
	<div class="container">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/contacts">Contacts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="/user-info">Profile</a>
				</li>
			</ul>
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link" href="/logout">Logout</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<h2 class="text-center">User Information</h2>
	<div class="user-info">
		<img th:if="${pictureUrl}" th:src="${pictureUrl}" class="profile-image" alt="Profile picture">
		<div class="user-details">
			<h3>Welcome, <span th:text="${name}">User</span>!</h3>
			<p>Email: <span th:text="${email}">email@example.com</span></p>
		</div>
	</div>

	<div class="nav-buttons">
		<a href="/contacts" class="btn-custom">View My Contacts</a>
		<a href="/logout" class="btn-custom">Logout</a>
	</div>
</div>
</body>
</html>
