<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #e0f2fe;
            --text-color: #222;
            --error-color: #dc2626;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            color: var(--text-color);
            margin: 0 auto;
            padding: 20px;
            max-width: 700px;
        }
        
        h2 {
            color: var(--primary-color);
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
        }
        
        input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #162c6a;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

<h2>Edit Contact</h2>

<th:block th:if="${contact.resourceName}">
    <form th:action="@{/contacts/edit}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" th:value="${#uris.escapePath(contact.resourceName)}" />
        <input type="hidden" name="etag" th:value="${contact.etag}" />

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${contact.name}" required>
        </div>

        <div class="form-group">
            <label>Emails:</label>
            <div id="email-container">
                <th:block th:each="email : ${contact.emails}">
                    <input type="email" name="emails" th:value="${email}" required>
                </th:block>
            </div>
        </div>

        <div class="form-group">
            <label>Phone Numbers:</label>
            <div id="phone-container">
                <th:block th:each="phone : ${contact.phoneNumbers}">
                    <input type="tel" name="phoneNumbers" th:value="${phone}" required>
                </th:block>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/contacts'">Back</button>
            <button type="submit" class="btn btn-primary">Update Contact</button>
        </div>
    </form>
</th:block>

</body>
</html>
