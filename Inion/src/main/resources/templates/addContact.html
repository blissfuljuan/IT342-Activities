<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            position: relative;
            max-width: 500px;
            padding: 30px;
            border: 1px solid #d0d0d0;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        h2 {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 20px;
            letter-spacing: -0.5px;
            text-align: center;
            text-transform: uppercase;
        }
        .form-container {
            padding: 20px;
            border-radius: 6px;
            background-color: #fafafa;
            border: 1px dashed #e0e0e0;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-control {
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            padding: 10px;
            background-color: #fff;
        }
        .btn {
            padding: 10px 0;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            width: 48%;
        }
        .btn-save {
            background-color: #1a1a1a;
            color: white;
            border: none;
        }
        .btn-save:hover {
            background-color: #333;
            color: white;
        }
        .btn-cancel {
            background-color: transparent;
            color: #1a1a1a;
            border: 1px solid #d0d0d0;
        }
        .btn-cancel:hover {
            background-color: #f0f0f0;
        }
        .btn i {
            margin-right: 8px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Contact</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>

    <div class="form-container">
        <form action="/contact/add" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="displayName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="displayName" name="displayName" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>

            <div class="actions">
                <a href="/contacts" class="btn btn-cancel">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-save">
                    <i class="bi bi-person-plus-fill"></i> Save Contact
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
