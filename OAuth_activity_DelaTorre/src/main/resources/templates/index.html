<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1B2B42, #3E5C76);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .welcome-card h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .btn-custom {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            background: #FFD700;
            color: #1B2B42;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #FFC107;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="welcome-card">
    <h2>Welcome to the Homepage!</h2>
    <a href="/login" class="btn btn-custom">Login</a>
</div>
</body>
</html>
