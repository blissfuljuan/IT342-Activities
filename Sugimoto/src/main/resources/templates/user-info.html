<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }
        .user-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="user-card">
            <img th:src="${picture}" alt="User Picture" class="img-fluid">
            <h2 th:text="${name}" class="mt-3"></h2>
            <p class="text-muted"><strong>Email:</strong> <span th:text="${email}"></span></p>
            <p class="text-muted"><strong>Contact:</strong> <span th:text="${phone} ?: 'Not Available'"></span></p> <!-- Contact Number -->
    
            <a href="/contacts" class="btn btn-primary btn-custom">My Contacts</a>
            <a href="/logout" class="btn btn-danger btn-custom">Logout</a>
        </div>
    </div>

</body>
</html>
