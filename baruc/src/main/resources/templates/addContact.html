<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
        }
        .card-header {
            background-color: #001f3f;
            color: #ffffff;
            font-weight: bold;
        }
        .btn-custom {
            width: 48%;
            border-radius: 5px;
            padding: 8px 0;
            font-weight: 500;
            transition: 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #001f3f;
            border-color: #001f3f;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-custom:hover {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 40rem;">
        <div class="card-header text-center">
            <h3 class="mb-0">Add New Contact</h3>
        </div>
        <div class="card-body p-4">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form action="/contact/add" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="displayName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/contacts" class="btn btn-secondary btn-custom"><i class="bi bi-arrow-left"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary btn-custom"><i class="bi bi-save"></i> Save Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
