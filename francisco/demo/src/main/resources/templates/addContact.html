<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Add New Contact</h2>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>
            <form action="/contact/add" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <table class="table table-bordered">
                    <tr>
                        <th><label for="displayName" class="form-label">Name</label></th>
                        <td><input type="text" class="form-control" id="displayName" name="displayName" required></td>
                    </tr>
                    <tr>
                        <th><label for="email" class="form-label">Email</label></th>
                        <td><input type="email" class="form-control" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <th><label for="phoneNumber" class="form-label">Phone Number</label></th>
                        <td><input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"></td>
                    </tr>
                </table>
                <div class="d-flex justify-content-between mt-3">
                    <a href="/contacts" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
