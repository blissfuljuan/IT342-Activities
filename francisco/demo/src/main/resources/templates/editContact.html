<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef1f5;
            font-family: "Poppins", sans-serif;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            text-align: center;
        }
        .form-header {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: 500;
            color: #444;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #222;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            width: 48%;
        }
        .btn-dark {
            background-color: #007bff;
            border: none;
            color: white;
        }
        .btn-dark:hover {
            background-color: #0056b3;
        }
        .btn-light {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
        .btn-light:hover {
            background-color: #f1f1f1;
        }
        .btn i {
            margin-right: 6px;
        }
        .alert {
            font-size: 14px;
            padding: 8px;
            text-align: center;
        }
        .return-link {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="form-header">Edit Contact</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>

    <form th:if="${contact != null}" th:action="@{'/contacts/edit/' + ${contact.resourceName}}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="displayName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="displayName" name="displayName"
                   th:value="${not #lists.isEmpty(contact.names) ? contact.names[0].displayName : ''}" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${not #lists.isEmpty(contact.emailAddresses) ? contact.emailAddresses[0].value : ''}">
        </div>

        <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                   th:value="${not #lists.isEmpty(contact.phoneNumbers) ? contact.phoneNumbers[0].value : ''}">
        </div>

        <div class="btn-row">
            <a href="/contacts" class="btn btn-light">
                Cancel
            </a>
            <button type="submit" class="btn btn-dark">
                Update
            </button>
        </div>
    </form>

    <div th:if="${contact == null}" class="alert alert-danger">
        Contact not found. <a href="/contacts" class="return-link">Return to contacts</a>
    </div>
</div>
</body>
</html>
