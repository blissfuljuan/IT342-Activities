<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>User ID - Google Contacts</title>

    <title>User Info - Google Contacts</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 1000px;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            color: #333;
            font-size: 24px;
            margin-bottom: 25px;
        }
        .user-info {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .profile-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #bbb;
            margin-right: 15px;
        }
        .user-details {
            text-align: left;
        }
        .user-details h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }
        .user-details p {
            font-size: 15px;
            color: #666;
        }
        .btn {
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s ease;
            width: 48%;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-outline-danger {
            border: 2px solid #900;
            color: #900;
        }
        .btn-outline-danger:hover {
            background: #900;
            color: #fff;

            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .user-info {
            text-align: left;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .user-details {
            flex-grow: 1;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;

        }
    </style>
</head>
<body>
<div class="container">

    <h1>User Profile</h1>
    <div class="user-info">
        <img th:if="${pictureUrl}" th:src="${pictureUrl}" class="profile-image" alt="Profile Picture">
        <div th:unless="${pictureUrl}" class="profile-image d-flex align-items-center justify-content-center bg-light">
            <i class="bi bi-person" style="font-size: 40px; color: #aaa;"></i>
        </div>
        <div class="user-details">
            <h3><span th:text="${name}">User Name</span></h3>
            <p><i class="bi bi-envelope"></i> <span th:text="${email}">email@example.com</span></p>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <a href="/contacts" class="btn btn-primary">
            View Contacts
        </a>
        <a href="/logout" class="btn btn-outline-danger">
            Logout
        </a>
    </div>
</div>
</body>
</html>

    <h1>User Information</h1>
    <div class="user-info">
        <img th:if="${pictureUrl}" th:src="${pictureUrl}" class="profile-image" alt="Profile picture">
        <div class="user-details">
            <h3>Welcome, <span th:text="${name}">User</span>!</h3>
            <p>Email: <span th:text="${email}">email@example.com</span></p>
        </div>
    </div>
    <div class="nav-buttons">
        <a href="/contacts" class="btn">View My Contacts</a>
        <a href="/logout" class="btn">Logout</a>
    </div>
</div>
</body>
</html>
