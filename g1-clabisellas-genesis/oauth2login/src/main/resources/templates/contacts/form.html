<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Contact - Google Contacts Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Google Contacts Integration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Back to Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add New Contact</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/contacts}" th:method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName">
                                </div>
                            </div>
                            
                            <!-- Multiple Emails -->
                            <div class="mb-3">
                                <label for="emails" class="form-label">Email Addresses</label>
                                <div id="emailFields">
                                    <input type="email" class="form-control mb-2" name="emails" placeholder="Enter email">
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addEmailField()">+ Add Email</button>
                            </div>
                            
                            <!-- Multiple Phone Numbers -->
                            <div class="mb-3">
                                <label for="phoneNumbers" class="form-label">Phone Numbers</label>
                                <div id="phoneFields">
                                    <input type="tel" class="form-control mb-2" name="phoneNumbers" placeholder="Enter phone number">
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addPhoneField()">+ Add Phone</button>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/contacts" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addEmailField() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="email" class="form-control mb-2" name="emails" placeholder="Enter email">';
            document.getElementById("emailFields").appendChild(div);
        }

        function addPhoneField() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="tel" class="form-control mb-2" name="phoneNumbers" placeholder="Enter phone number">';
            document.getElementById("phoneFields").appendChild(div);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
