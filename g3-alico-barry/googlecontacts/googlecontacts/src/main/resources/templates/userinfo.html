<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .user-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .contacts-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .contacts-button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">Google User Information</h2>
<table>
    <tr>
        <th>Profile Picture</th>
        <td>
            <img th:if="${picture}" th:src="${picture}" class="user-picture" alt="Profile Picture"/>
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${name}">-</td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="${email}">-</td>
    </tr>
</table>

<!-- Contacts Button -->
<a href="/contacts" class="contacts-button">Go to Contacts</a>
</body>
</html>
