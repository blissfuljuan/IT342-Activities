<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .error-header {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }
        .error-code {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            color: #dc3545;
        }
        .error-message {
            color: #5f6368;
            margin: 24px 0;
            font-size: 16px;
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }
        .error-details p {
            margin: 8px 0;
            font-size: 14px;
            color: #5f6368;
        }
        .back-button {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-header">
        <h1 class="error-code" th:text="${status}">500</h1>
        <h2 th:text="${error}">Error</h2>
    </div>

    <div class="error-message">
        <p th:text="${message}">Error message</p>
    </div>

    <div class="error-details">
        <p><strong>Path:</strong> <span th:text="${path}">Request path</span></p>
        <p><strong>Time:</strong> <span th:text="${timestamp}">Timestamp</span></p>
    </div>

    <a href="/googleuser" class="back-button">Back to Home</a>
</div>
</body>
</html>
