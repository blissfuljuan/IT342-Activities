<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        .container {
            max-width: 500px;
            padding-top: 2rem;
        }
        .contact-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-color: #e9ecef;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            color: #495057;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="contact-form">
        <h2 class="mb-4">Add New Contact</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            Error message
        </div>

        <form action="/contact/add" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="displayName" class="form-label">Name</label>
                <input type="text" class="form-control" id="displayName" name="displayName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/contacts" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Contact</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
