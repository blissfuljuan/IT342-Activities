<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
            background-color: #f7f9fc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        .container {
            max-width: 500px;
            padding-top: 2rem;
        }
        .profile-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            text-align: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid #e9ecef;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #212529;
        }
        .profile-email {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .btn-profile {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 4px;
        }
        .btn-profile:hover {
            background-color: #0056b3;
        }
	</style>
</head>
<body>
<div class="container">
	<div class="profile-card">
		<img th:if="${pictureUrl}" th:src="${pictureUrl}" class="profile-image" alt="Profile Picture">
		<div th:unless="${pictureUrl}" class="profile-image bg-light d-flex align-items-center justify-content-center">
			<span class="text-muted">No Image</span>
		</div>

		<div class="profile-name" th:text="${name}">John Doe</div>
		<div class="profile-email" th:text="${email}">john@example.com</div>

		<div class="mt-4">
			<a href="/contacts" class="btn btn-profile">View Contacts</a>
			<a href="/logout" class="btn btn-profile">Logout</a>
		</div>
	</div>
</div>
</body>
</html>
