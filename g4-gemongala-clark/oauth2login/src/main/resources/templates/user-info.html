<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info - Cartoon Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFD1DC;
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #FF6B6B;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #4ECDC4;
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 500px;
            text-align: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F7F7F7;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #FF6B6B;
            margin-right: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #4ECDC4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45B7AA;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div>
        <a href="/contacts">Contacts</a>
        <a href="/user-info">Profile</a>
        <a href="/logout" style="float: right;">Logout</a>
    </div>
</nav>
<div class="container">
    <h1>User Information</h1>

    <div class="user-info">
        <img th:if="${pictureUrl}" th:src="${pictureUrl}" class="profile-image" alt="Profile picture">
        <div>
            <h2>Welcome, <span th:text="${name}">User</span>!</h2>
            <p>Email: <span th:text="${email}">email@example.com</span></p>
        </div>
    </div>

    <div>
        <a href="/contacts" class="btn">View My Contacts</a>
    </div>
</div>
</body>
</html>
