<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Contacts - Google Contacts Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .table {
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #4285F4;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn {
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #34A853;
            border: none;
        }
        .btn-success:hover {
            background-color: #2C8C46;
        }
        .btn-primary {
            background-color: #4285F4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3071E8;
        }
        .btn-danger {
            background-color: #EA4335;
            border: none;
        }
        .btn-danger:hover {
            background-color: #C5271E;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Google Contacts App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-info">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>My Contacts</h1>
        <a href="/contact/add-form" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add New Contact
        </a>
    </div>

    <div class="alert alert-info" th:if="${contacts == null || contacts.isEmpty()}">
        You don't have any contacts yet. Click "Add New Contact" to create one.
    </div>

    <div class="table-responsive" th:unless="${contacts == null || contacts.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td>
                    <span th:if="${not #lists.isEmpty(contact.names)}" th:text="${contact.names[0].displayName}">Name</span>
                    <span th:unless="${not #lists.isEmpty(contact.names)}">N/A</span>
                </td>
                <td>
                    <span th:if="${not #lists.isEmpty(contact.emailAddresses)}" th:text="${contact.emailAddresses[0].value}">Email</span>
                    <span th:unless="${not #lists.isEmpty(contact.emailAddresses)}">N/A</span>
                </td>
                <td>
                    <span th:if="${not #lists.isEmpty(contact.phoneNumbers)}" th:text="${contact.phoneNumbers[0].value}">Phone</span>
                    <span th:unless="${not #lists.isEmpty(contact.phoneNumbers)}">N/A</span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{'/contacts/edit/' + ${contact.resourceName}}" class="btn btn-primary">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{'/contacts/delete/' + ${contact.resourceName}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this contact?')">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</body>
</html>
