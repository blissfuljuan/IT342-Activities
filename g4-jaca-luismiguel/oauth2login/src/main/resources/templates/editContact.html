<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="/">Google Contacts App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/user-info">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Edit Contact</h2>
        </div>
        <div class="card-body p-4">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:if="${contact != null}" th:action="@{'/contacts/edit/' + ${contact.resourceName}}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="displayName" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName"
                           th:value="${not #lists.isEmpty(contact.names) ? contact.names[0].displayName : ''}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="${not #lists.isEmpty(contact.emailAddresses) ? contact.emailAddresses[0].value : ''}">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                           th:value="${not #lists.isEmpty(contact.phoneNumbers) ? contact.phoneNumbers[0].value : ''}">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/contacts" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Update Contact</button>
                </div>
            </form>

            <div th:if="${contact == null}" class="alert alert-danger text-center mt-3">
                Contact not found or could not be loaded.<br>
                <a href="/contacts" class="btn btn-outline-primary mt-2"><i class="bi bi-arrow-left"></i> Return to contacts list</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
