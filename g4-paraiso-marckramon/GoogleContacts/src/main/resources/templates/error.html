<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Error - Google Contacts Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center mb-0">Error</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <h3 th:text="${status} ?: 'Error'">500</h3>
                            <p class="lead" th:text="${error} ?: 'An unexpected error occurred'">Internal Server Error</p>
                            <p th:text="${message} ?: ''"></p>
                            <hr>
                            <p class="mb-0">Please try again or contact support if the problem persists.</p>
                            <div class="mt-4">
                                <a href="/" class="btn btn-primary">Return Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
