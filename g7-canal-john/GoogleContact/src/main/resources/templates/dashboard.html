<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Google Contacts</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .button-container {
      margin-bottom: 10px;
    }
    .button-container a, .button-container form button {
      padding: 8px 12px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      margin-right: 5px;
      border: none;
      cursor: pointer;
    }
    .button-container a:hover, .button-container form button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }
    .delete-button {
      background-color: #dc3545;
      cursor: pointer;
    }
    .delete-button:hover {
      cursor: pointer;
      background-color: #c82333;
    }
  </style>
</head>
<body>

<h1>Google Contacts</h1>

<div class="button-container">
  <a href="/profile">Back</a>
  <a href="/contacts/add">+ Contact</a>
</div>

<table>
  <tr>
    <th>Name</th>
    <th>Emails</th>
    <th>Phones</th>
    <th>Actions</th>
  </tr>
  <tr th:each="contact : ${contacts}">
    <td th:text="${contact.get('name')}"></td>
    <td>
      <ul>
        <li th:each="email : ${contact.get('emails')}" th:text="${email}"></li>
      </ul>
    </td>
    <td>
      <ul>
        <li th:each="phone : ${contact.get('phones')}" th:text="${phone}"></li>
      </ul>
    </td>
    <td>
      <a th:href="@{/contacts/edit/{id}(id=${contact.get('id')})}">Edit</a>
      <form th:action="@{/contacts/delete/{id}(id=${contact.get('id')})}" method="post" style="display:inline;">
        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</button>
      </form>
    </td>
  </tr>
</table>

<a href="/logout">Logout</a>

</body>
</html>
