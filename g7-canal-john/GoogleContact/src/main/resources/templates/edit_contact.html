<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Contact</title>
</head>
<body>
<h1>Edit Contact</h1>
<form th:action="@{/contacts/update/{id}(id=${contact.id})}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${contact.name}" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${contact.emails[0]}" placeholder="Enter email">
  <br>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" th:value="${contact.phones[0]}" placeholder="Enter phone number">
  <br>
  <button type="submit">Update Contact</button>
</form>
<a th:href="@{/contacts}">Back to Contacts</a>
</body>
</html>
