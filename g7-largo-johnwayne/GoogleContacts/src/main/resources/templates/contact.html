<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Google Contacts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>My Google Contacts</h1>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
      <td th:text="${contact.name}">Name</td>
      <td th:text="${contact.email}">Email</td>
      <td th:text="${contact.phoneNumber}">Phone</td>
    </tr>
    <tr th:if="${contacts.empty}">
      <td colspan="3">No contacts found</td>
    </tr>
    </tbody>
  </table>

  <div class="nav-buttons">
    <a href="/user-info" class="btn">Back to User Info</a>
    <a href="/logout" class="btn">Logout</a>
  </div>
</div>
</body>
</html>
