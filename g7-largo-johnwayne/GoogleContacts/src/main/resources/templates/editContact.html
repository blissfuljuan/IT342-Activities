<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .navbar {
            background-color: #6f42c1; /* Purple background */
        }
        .navbar .nav-link {
            color: white; /* White text for links */
        }
        .navbar .nav-link:hover {
            color: #e9ecef; /* Lighten on hover */
        }
        .card-header {
            background-color: #6f42c1; /* Purple header */
            color: white; /* White text for header */
        }
        .btn-primary {
            background-color: #6f42c1; /* Purple button */
            border-color: #6f42c1; /* Match border color */
        }
        .btn-primary:hover {
            background-color: #5a32a1; /* Darker purple on hover */
            border-color: #5a32a1; /* Match border color */
        }
        .btn-secondary {
            background-color: #6c757d; /* Default secondary button */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker on hover */
        }
        .alert {
            background-color: #e7f1ff; /* Light blue for alert */
            color: #0c5460; /* Darker text for contrast */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-info">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Edit Contact</h2>
            </div>
            <div class="card-body">
                <!-- Display error message if any -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>
                
                <!-- Edit form -->
                <form th:if="${contact != null}" th:action="@{'/contacts/edit/' + ${contact.resourceName}}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="displayName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="displayName" name="displayName" 
                               th:value="${not #lists.isEmpty(contact.names) ? contact.names[0].displayName : ''}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               th:value="${not #lists.isEmpty(contact.emailAddresses) ? contact.emailAddresses[0].value : ''}">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                               th:value="${not #lists.isEmpty(contact.phoneNumbers) ? contact.phoneNumbers[0].value : ''}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/contacts" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Contact</button>
                    </div>
                </form>
                
                <!-- Display message if contact is not found -->
                <div th:if="${contact == null}" class="alert alert-danger">
                    Contact not found or could not be loaded. <a href="/contacts">Return to contacts list</a>.
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
