<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info - Google Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f2ff; /* Soft purple background */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 750px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background: linear-gradient(90deg, #6a0dad, #a155b9);
            padding: 10px 15px;
        }

        .navbar a {
            color: white !important;
        }

        .user-info {
            display: flex;
            align-items: center;
            background-color: #e9d7ff; /* Light purple */
            padding: 15px;
            border-radius: 8px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #6a0dad;
        }

        .user-details h3 {
            margin: 0;
            color: #6a0dad;
        }

        .user-details p {
            margin: 5px 0;
            color: #555;
        }

        .btn {
            background: #6a0dad;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            display: inline-block;
        }

        .btn:hover {
            background: #4e087b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user-info">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center text-purple">User Information</h1>

        <div class="user-info">
            <img th:if="${pictureUrl}" th:src="${pictureUrl}" class="profile-image" alt="Profile picture">
            <div class="user-details">
                <h3>Welcome, <span th:text="${name}">User</span>!</h3>
                <p>Email: <span th:text="${email}">email@example.com</span></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/contacts" class="btn">View My Contacts</a>
            <a href="/logout" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
