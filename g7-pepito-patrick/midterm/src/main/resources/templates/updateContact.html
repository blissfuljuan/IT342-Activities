<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Contact</title>
  <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f8f9fa;
           margin: 0;
           padding: 20px;
       }
       .container {
           max-width: 600px;
           margin: auto;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 2px 5px rgba(0,0,0,0.1);
       }
       h1 {
           text-align: center;
           margin-bottom: 20px;
       }
       form label {
           display: block;
           margin-top: 10px;
       }
       form input[type="text"],
       form input[type="email"] {
           width: 100%;
           padding: 8px;
           margin-top: 5px;
           border: 1px solid #ccc;
           border-radius: 4px;
       }
       form button {
           margin-top: 15px;
           padding: 10px 20px;
           background-color: #007bff;
           border: none;
           border-radius: 4px;
           color: #fff;
           cursor: pointer;
       }
       form button:hover {
           background-color: #0056b3;
       }
       .nav-buttons {
           text-align: center;
           margin-top: 20px;
       }
       .nav-buttons a {
           text-decoration: none;
           color: #007bff;
       }
   </style>
</head>
<body>
<div class="container">
  <h1>Update Contact</h1>
  <!-- The form action encodes the resourceName to handle special characters -->
  <form th:action="@{'/contact/update/' + ${#urls.urlEncode(contact.resourceName)}}" method="post" th:object="${contact}">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>

    <label for="phone">Phone (Optional)</label>
    <input type="text" id="phone" th:field="*{phone}" placeholder="Enter phone number (one per line)">

    <button type="submit">Update Contact</button>
  </form>
  <div class="nav-buttons">
    <a th:href="@{/contacts}">Back to Contacts</a>
  </div>
</div>
</body>
</html>
