<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Google Contacts Manager</title>
</head>
<body>
    <div th:replace="~{main :: body(content=~{::content})}">
        <div th:fragment="content">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-danger">
                        <div class="card-header bg-danger text-white">
                            <h3><i class="bi bi-exclamation-triangle-fill me-2"></i>Error</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="bi bi-emoji-frown" style="font-size: 5rem;"></i>
                                <h4 class="mt-3">Something went wrong</h4>
                            </div>
                            
                            <div class="alert alert-danger" th:if="${errorMessage}">
                                <p th:text="${errorMessage}">Error message details</p>
                            </div>
                            
                            <div class="alert alert-danger" th:unless="${errorMessage}">
                                <p>An unexpected error occurred. Please try again later or contact support.</p>
                            </div>
                            
                            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                                <a href="/" class="btn btn-primary">
                                    <i class="bi bi-house-door me-2"></i>Go to Home Page
                                </a>
                                <a href="/contacts" class="btn btn-secondary">
                                    <i class="bi bi-person-rolodex me-2"></i>Go to Contacts
                                </a>
                                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Go Back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
