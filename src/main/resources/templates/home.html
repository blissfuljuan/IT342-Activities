<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:replace="~{layouts/main :: body(content=~{::section})}">
    <section>
        <h1>Welcome to Google Contacts App</h1>
        <p>This application demonstrates integration with Google Contacts API.</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Contacts</h5>
                        <p class="card-text">View, create, update, and delete your Google contacts.</p>
                        <a href="/contacts" class="btn btn-primary">Go to Contacts</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Information</h5>
                        <p class="card-text">View your Google account information.</p>
                        <a href="/user-info" class="btn btn-info">View User Info</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
