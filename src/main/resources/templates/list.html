<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts - Google Contacts Manager</title>
</head>
<body>
    <div th:replace="~{main :: body(content=~{::content})}">
        <div th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-person-rolodex me-2"></i>My Contacts</h2>
                <a href="/api/contacts/new" class="btn btn-success">
                    <i class="bi bi-person-plus me-2"></i>Add New Contact
                </a>
            </div>

            <div class="alert alert-info" th:if="${contacts.empty}">
                <i class="bi bi-info-circle-fill me-2"></i>You don't have any contacts yet. Click the "Add New Contact" button to create one.
            </div>

            <div class="table-responsive" th:unless="${contacts.empty}">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contact : ${contacts}">
                            <td>
                                <i class="bi bi-person-circle me-2"></i>
                                <span th:if="${contact.names != null && !contact.names.empty}" 
                                      th:text="${contact.names[0].displayName}">John Doe</span>
                                <span th:unless="${contact.names != null && !contact.names.empty}">No Name</span>
                            </td>
                            <td>
                                <i class="bi bi-envelope me-2"></i>
                                <span th:if="${contact.emailAddresses != null && !contact.emailAddresses.empty}" 
                                      th:text="${contact.emailAddresses[0].value}">john@example.com</span>
                                <span th:unless="${contact.emailAddresses != null && !contact.emailAddresses.empty}">No Email</span>
                            </td>
                            <td>
                                <i class="bi bi-telephone me-2"></i>
                                <span th:if="${contact.phoneNumbers != null && !contact.phoneNumbers.empty}" 
                                      th:text="${contact.phoneNumbers[0].value}">+1234567890</span>
                                <span th:unless="${contact.phoneNumbers != null && !contact.phoneNumbers.empty}">No Phone</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/api/contacts/{resourceName}(resourceName=${#strings.replace(contact.resourceName, 'people/', '')})}" 
                                   class="btn btn-sm btn-primary m-1">
                                    <i class="bi bi-eye me-1"></i>View
                                </a>
                                <a th:href="@{/api/contacts/edit/{resourceName}(resourceName=${#strings.replace(contact.resourceName, 'people/', '')})}" 
                                   class="btn btn-sm btn-warning m-1">
                                    <i class="bi bi-pencil me-1"></i>Edit
                                </a>
                                <a th:href="@{/api/contacts/delete/{resourceName}(resourceName=${#strings.replace(contact.resourceName, 'people/', '')})}" 
                                   class="btn btn-sm btn-danger m-1" 
                                   onclick="return confirm('Are you sure you want to delete this contact?')">
                                    <i class="bi bi-trash me-1"></i>Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
