<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Contact - Google Contacts Manager</title>
</head>
<body>
    <div th:replace="~{main :: body(content=~{::content})}">
        <div th:fragment="content">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h3>Contact Details</h3>
                            <div>
                                <a th:href="@{/api/contacts/edit/{resourceName}(resourceName=${contact.resourceName})}" 
                                   class="btn btn-sm btn-light me-2">
                                    <i class="bi bi-pencil me-1"></i>Edit
                                </a>
                                <a th:href="@{/api/contacts/delete/{resourceName}(resourceName=${contact.resourceName})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this contact?')">
                                    <i class="bi bi-trash me-1"></i>Delete
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                                <h2 class="mt-2" th:text="${contact.firstName + ' ' + contact.lastName}">John Doe</h2>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h5 class="text-primary"><i class="bi bi-envelope-fill me-2"></i>Email</h5>
                                        <p class="lead" th:text="${contact.email ?: 'No email provided'}">john@example.com</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h5 class="text-primary"><i class="bi bi-telephone-fill me-2"></i>Phone Number</h5>
                                        <p class="lead" th:text="${contact.phoneNumber ?: 'No phone number provided'}">+1234567890</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card bg-light mt-3">
                                <div class="card-body">
                                    <h5 class="text-primary"><i class="bi bi-info-circle-fill me-2"></i>Contact Information</h5>
                                    <p class="mb-0">
                                        <small class="text-muted">Resource Name: </small>
                                        <span th:text="${contact.resourceName}">people/123456789</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/contacts}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back to Contacts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
