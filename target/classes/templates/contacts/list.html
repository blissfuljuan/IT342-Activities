<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<div th:replace="~{layouts/main :: body(content=~{::section})}">
    <section>
        <h1>Contacts</h1>

        <div class="mb-3">
            <a href="https://contacts.google.com/u/0/new" class="btn btn-primary">Add New Contact</a>
        </div>

        <div th:if="${contacts == null || contacts.isEmpty()}" class="alert alert-info">
            No contacts found.
        </div>

        <div th:if="${contacts != null && !contacts.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <td>
                        <span th:if="${contact.names != null && !contact.names.isEmpty()}"
                              th:text="${contact.names[0].givenName + ' ' + contact.names[0].familyName}">Name</span>
                        <span th:unless="${contact.names != null && !contact.names.isEmpty()}">No name</span>
                    </td>
                    <td>
                        <span th:if="${contact.emailAddresses != null && !contact.emailAddresses.isEmpty()}"
                              th:text="${contact.emailAddresses[0].value}">Email</span>
                        <span th:unless="${contact.emailAddresses != null && !contact.emailAddresses.isEmpty()}">No email</span>
                    </td>
                    <td>
                        <span th:if="${contact.phoneNumbers != null && !contact.phoneNumbers.isEmpty()}"
                              th:text="${contact.phoneNumbers[0].value}">Phone</span>
                        <span th:unless="${contact.phoneNumbers != null && !contact.phoneNumbers.isEmpty()}">No phone</span>
                    </td>
                    <td>
                        <a th:href="@{/contacts/{resourceName}(resourceName=${contact.resourceName})}" class="btn btn-sm btn-info">View</a>
                        <a th:href="@{/contacts/edit/{id}(id=${contact.resourceName})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/contacts/delete/{id}(id=${contact.resourceName})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
