<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body>
<div th:replace="~{layouts/main :: body(content=~{::section})}">
    <section>
        <h1>Contact Details</h1>
        <div th:if="${contact != null}">
            <p><strong>Name:</strong> <span th:text="${contact.names[0].givenName + ' ' + contact.names[0].familyName}">Name</span></p>
            <p><strong>Email:</strong> <span th:text="${contact.emailAddresses[0].value}">Email</span></p>
        </div>
        <div th:if="${contact == null}" class="alert alert-danger">
            Contact not found.
        </div>
        <a href="/contacts" class="btn btn-primary">Back to Contacts</a>
    </section>
</div>
</body>
</html>
